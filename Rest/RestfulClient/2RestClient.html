<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script>
        $(document).ready( function () {
            $('#user_id').blur(function()
            {
                var form_data =
                    {
                        id: "'"+$('#user_id').val()+"'"

                    };
                $.ajax({
                    type: 'GET',
                    url: 'http://localhost/authentification/Rest/RestfulAPI/api.php/getUser',
                    dataType: 'json',
                    data: form_data,
                    success: function(result)
                    {
                        $('#result').val(result.adi);
                    },
                    error: function ()
                    { alert("hata");
                    }
                });
            });
        });
    </script>
</head>
<body>

  User Id: <input type="text" id="user_id">

  E-Mail: <input type="text" id="result">

</body>
</html>
